<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="divv">
        <h1>Burnout countdown</h1>
        <div class="countdown">
            <h2>TIME UNTIL BURNOUT</h2>
            <div class="clock">
                <div class="dayss"><span id="days">00</span> days</div>
                <br>
                <div class="hourss"><span id="hours">00</span> hours</div>
                <br>
                <div class="minutess"><span id="minutes">00</span> minutes</div>
                <br>
                <div class="secondss"><span id="seconds">00</span> seconds</div>
            </div>
            <div class="image">
                <img src="burnout.jpg" alt="lol">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
